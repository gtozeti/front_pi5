        <!-- Script de carregar a tabela  -->
        <script>
            $(document).ready(function () {
                $('#myTable').DataTable({
                    language: {
                        paginate: {
                            first: "Primeiro",
                            last: "Último",
                            next: "Próximo",
                            previous: "Anterior"
                        },
                        info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                        search: "Pesquisar: ",
                        zeroRecords: "Nenhum item encontrado",
                        emptyTable: "Nenhum dado disponível",
                        infoEmpty: "Mostrando 0 a 0 de 0 registros",
                        infoFiltered: "(filtrado de _MAX_ registros totais)",
                        lengthMenu: "Exibir _MENU_ registros",
                    },
                    columns: [
                        { data: 'id', visible: false, searchable: false },
                        { data: 'part_number' },
                        { data: 'desc_peca' },
                        { data: 'serial' }
                    ]
                });

                fetch('http://127.0.0.1:8000' + '/estoque')
                    .then(response => response.json())
                    .then(data => {

                        var tabela = $('#myTable').DataTable();

                        // Inserir os dados na tabela
                        tabela.rows.add(data).draw();
                    })
                    .catch(error => {
                        console.error('Ocorreu um erro em carregar os dados:', error);
                    });

            });



        </script>

        <!-- Script para pegar as informações da linha da tabela -->
        <script>
            $(document).ready(function () {

                $('#myTable').on('click', 'tbody tr', function () {
                    var row = table.row($(this)).data();

                    console.log(row)
                    get_info(row.id)
                    localStorage.setItem('id', row.id);
                    // window.location.href = 'http://localhost:8080/tela-tabela-cliente'
                });

        </script>
