<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto form-login">
                <h1 class="text-center mb-4">Cadastro</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome</label>
                            <input required="true" type="text" class="form-control" id="nome"
                                placeholder="Digite o seu nome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sobrenome">Sobrenome</label>
                            <input required="true" type="text" class="form-control" id="sobrenome"
                                placeholder="Digite o seu sobrenome">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="email">E-mail</label>
                            <input required="true" type="email" class="form-control" id="email"
                                placeholder="Digite o seu e-mail">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cargo">Cargo</label>
                            <input required="true" type="text" class="form-control" id="cargo"
                                placeholder="Digite o seu cargo">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="funcao">Função</label>
                            <input required="true" type="text" class="form-control" id="funcao"
                                placeholder="Digite a sua função">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="senha">Senha</label>
                            <input required="true" type="password" class="form-control" id="senha"
                                placeholder="Digite a sua senha">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirma_senha">Confirmar senha</label>
                            <input required="true" type="password" class="form-control" id="confirma_senha"
                                placeholder="Confirme sua senha">
                        </div>


                        <button type="submit"
                            class="btn btn-primary btn-block btn-entrar shadow-none">Cadastrar</button>
                    </div>
                </form>
                <div class="text-center link">
                    <a href="#" class="">Esqueci minha senha</a>
                    <br>
                    <a href="{{ url_for('index') }}" class="">Já tenho uma conta, ir para login</a>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Adicione os arquivos JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
